<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-lg">
        <div class="logo_box">
            <img src="./assets/img/Link.png" alt="Logo" class="h-auto mx-auto">
        </div>
        <div
            class="container mx-auto px-6 py-3 flex justify-between items-center bg-gradient-to-r from-gray-800 to-gray-900">
            <nav class="hidden md:flex space-x-4">
                <a href="#" class="text-white hover:text-yellow-400 transition duration-300">Тошкент</a>
                <a href="#" class="text-white hover:text-yellow-400 transition duration-300">Бизнинг дўконларимиз</a>
                <a href="#" class="text-white hover:text-yellow-400 transition duration-300">Юридик шахслар учун</a>
                <a href="#" class="text-white hover:text-yellow-400 transition duration-300">Тўлов усуллари</a>
            </nav>

            <div class="flex items-center space-x-6">
                <span class="text-white">Aлоқа маркази : +998 71 209 99 44</span>
                <button
                    class="bg-gradient-to-r from-yellow-500 to-yellow-600 text-white px-4 py-2 rounded-md hover:bg-gradient-to-r hover:from-yellow-600 hover:to-yellow-700 transition duration-300">Ўз</button>
            </div>
        </div>

        <div class="flex items-center justify-center gap-4 p-4">
            <div class="flex items-center">
                <img src="./assets/icons/logo.png" alt="Logo" class="h-10">
            </div>
            <div>
                <select
                    class="bg-yellow-500 text-white w-36 h-12 rounded-md hover:bg-yellow-600 transition duration-300">
                    <option value="servise">Каталог</option>
                    <option value="servise">Услуга2</option>
                    <option value="servise">Услуга3</option>
                </select>
            </div>
            <div class="flex items-center">
                <input type="text" placeholder="Қидириш"
                    class="w-[600px] px-4 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>
            <div class="flex gap-6">
                <div class="flex items-center flex-col text-center">
                    <img src="./assets/icons/login-user.330bc91.svg.png" alt="Login" class="h-6 ">
                    <p class="hover:text-yellow-500 transition duration-300">Кириш</p>
                </div>
                <div class="flex items-center flex-col text-center">
                    <img src="./assets/icons/header-like.213624c.svg.png" alt="Favorites" class="h-6">
                    <p class="hover:text-yellow-500 transition duration-300">Севимлилар</p>
                </div>
                <div class="flex items-center flex-col text-center">
                    <img src="./assets/icons/header-basket.04697d5.svg.png" alt="Basket" class="h-6">
                    <p class="hover:text-yellow-500 transition duration-300">Саватча</p>
                </div>
            </div>
        </div>

        <div class="bg-gray-800 py-3">
            <ul class="flex justify-center gap-8 items-center text-white">
                <li class="flex items-center gap-2 hover:text-yellow-500 transition duration-300">
                    <img src="/texnomart_1088/assets/icons/image fill.png" alt="" class="h-5"> Aкциялар
                </li>
                <li
                    class="bg-blue-500 hover:bg-blue-600 h-10 rounded-full text-white px-6 flex items-center justify-center transition duration-300">
                    Муддатли тулов 0*0*12</li>
                <li class="hover:text-yellow-500 transition duration-300">Ҳаво совутгичлар</li>
                <li class="hover:text-yellow-500 transition duration-300">Смартфонлар</li>
                <li class="hover:text-yellow-500 transition duration-300">Музлатгичлар</li>
                <li class="hover:text-yellow-500 transition duration-300">Чангютгичлар</li>
                <li class="hover:text-yellow-500 transition duration-300">Ноутбуклар</li>
                <li class="hover:text-yellow-500 transition duration-300">Телевизорлар</li>
                <li class="hover:text-yellow-500 transition duration-300">Барча категориялар</li>
            </ul>
        </div>
    </header>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide swipe"></div>
            <div class="swiper-slide swipe"></div>
            <div class="swiper-slide swipe"></div>
            <div class="swiper-slide swipe"></div>
            <div class="swiper-slide swipe"></div>
            <div class="swiper-slide swipe"></div>
            <div class="swiper-slide swipe"></div>
        </div>

        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
    <script src="./tailwind.config.js"></script>
</body>

</html>
